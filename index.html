<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قوافل الأخيار للرحلات السياحية</title>
  <meta name="description" content="نُنظّم رحلات الحج والعمرة والسياحة بأعلى معايير الراحة والفخامة." />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1220;--fg:#e2e8f0;--muted:#94a3b8;--gold:#FEB211;--border:rgba(255,255,255,.14)}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Cairo',sans-serif;background:var(--bg);color:var(--fg);line-height:1.8;overflow-x:hidden}
    img{max-width:100%;display:block}
    a{text-decoration:none;color:inherit}
    .container{max-width:1100px;margin:auto;padding:0 1rem}
    h2{color:var(--gold);font-size:clamp(22px,2.4vw,30px);margin-bottom:1rem}
    /* Partners Marquee */
    #partners{padding:3rem 0;border-top:1px solid rgba(255,255,255,.1);overflow:hidden;position:relative}
    .partners-track{display:flex;gap:3rem;animation:scrollRight 25s linear infinite}
    .partner{flex:0 0 auto;display:flex;align-items:center;justify-content:center;width:160px;height:60px;
      border:1px solid var(--border);border-radius:14px;background:rgba(255,255,255,.03);transition:.3s}
    .partner:hover{transform:translateY(-3px);border-color:rgba(254,178,17,.4)}
    #partners:hover .partners-track{animation-play-state:paused}
    @keyframes scrollRight{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
    /* Footer */
    footer{padding:2rem 0;text-align:center;border-top:1px solid rgba(255,255,255,.1);color:#ccc}
    .social{margin:1rem 0;display:flex;justify-content:center;gap:.6rem}
    .social a{width:38px;height:38px;display:grid;place-items:center;border:1px solid var(--border);
      border-radius:50%;color:var(--gold);transition:.3s;background:rgba(255,255,255,.03)}
    .social a:hover{transform:translateY(-2px);border-color:rgba(254,178,17,.4);box-shadow:0 0 10px rgba(254,178,17,.3)}
    footer a{color:var(--gold);text-decoration:underline dashed}
  </style>
</head>
<body>
  <section id="partners">
    <div class="container">
      <h2>شركاء النجاح</h2>
      <div class="partners-track">
        <div class="partner"><img src="images/partner-1.svg" alt="شريك 1"></div>
        <div class="partner"><img src="images/partner-2.svg" alt="شريك 2"></div>
        <div class="partner"><img src="images/partner-3.svg" alt="شريك 3"></div>
        <div class="partner"><img src="images/partner-4.svg" alt="شريك 4"></div>
        <div class="partner"><img src="images/partner-5.svg" alt="شريك 5"></div>
        <div class="partner"><img src="images/partner-6.svg" alt="شريك 6"></div>
        <div class="partner"><img src="images/partner-7.svg" alt="شريك 7"></div>
        <div class="partner"><img src="images/partner-1.svg" alt="تكرار"></div>
        <div class="partner"><img src="images/partner-2.svg" alt="تكرار"></div>
      </div>
    </div>
  </section>
  <footer>
    <div class="social">
      <a href="#" aria-label="Facebook">F</a>
      <a href="#" aria-label="Instagram">I</a>
      <a href="#" aria-label="X">X</a>
      <a href="#" aria-label="YouTube">Y</a>
      <a href="#" aria-label="Snapchat">S</a>
    </div>
    © جميع الحقوق محفوظة لـ <a href="https://www.waai.sa" target="_blank">منصة واعي</a>
  </footer>
</body>
</html>
