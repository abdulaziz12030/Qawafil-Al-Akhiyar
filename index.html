<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>قوافل الأخيار لتنظيم الرحلات</title>
<meta name="description" content="قوافل الأخيار لتنظيم الرحلات – رحلات فاخرة من الرياض إلى مكة والمدينة بنقل VIP وإقامة فندقية راقية وتنظيم دقيق يليق بثقتكم.">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b1220;--fg:#e2e8f0;--gold:#FEB211;--gold2:#FFD46B;
  --border:rgba(255,255,255,.12);--whatsapp:#25D366;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Cairo',sans-serif;background:var(--bg);color:var(--fg);overflow-x:hidden}

/* ===== HERO ===== */
.hero{
  position:relative;height:88vh;overflow:hidden;
  display:flex;align-items:center;justify-content:center;isolation:isolate;
}
.hero img.bg{
  position:absolute;inset:0;width:100%;height:100%;object-fit:cover;
  opacity:0;transition:opacity 2.5s ease-in-out;transform:scale(1.1);
}
.hero img.bg.active{opacity:1;animation:panZoom 12s ease-in-out forwards}
@keyframes panZoom{0%{transform:scale(1.12)}50%{transform:scale(1.18)}100%{transform:scale(1.14)}}
.hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.1),rgba(0,0,0,.82));z-index:1}
.hero-box{text-align:center;position:relative;z-index:2;padding:0 1rem;max-width:90%}
.hero-title{font-size:clamp(26px,3.2vw,40px);font-weight:800;color:#fff;text-shadow:0 6px 18px rgba(0,0,0,.55);margin-bottom:.4rem;opacity:0;transition:opacity 1s ease}
.hero-title.entered{opacity:1}
.hero-line{font-size:clamp(16px,2vw,22px);font-weight:700;color:var(--gold);min-height:60px;margin-top:.4rem;opacity:0;transition:opacity 1s ease}
.hero-line.show{opacity:1}
.btn-primary{margin-top:.8rem;padding:.9rem 1.6rem;border:none;border-radius:999px;background:linear-gradient(90deg,var(--gold2),var(--gold));color:#111;font-weight:800;cursor:pointer;transition:.25s}
.btn-primary:hover{transform:translateY(-3px);box-shadow:0 10px 20px rgba(254,178,17,.25)}
@media(max-width:600px){.hero-line{min-height:80px;line-height:2;margin-top:.7rem}}

/* ===== BOOKING ===== */
.booking{background:rgba(255,255,255,.03);border:1px solid var(--border);padding:1.8rem;border-radius:16px;max-width:750px;margin:2rem auto}
.booking form{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
.booking input,.booking select{
  background:rgba(255,255,255,.06);
  border:1px solid var(--border);
  color:#fff;
  padding:1.15rem;
  border-radius:12px;
  font-size:1.08rem;
  width:100%;
  transition:border-color .3s, background .3s;
}
.booking input::placeholder{color:#aaa;font-size:1.05rem}
.booking input[type="date"]::before{
  content:attr(placeholder);
  color:#aaa;
  margin-right:8px;
}
.booking input:focus,.booking select:focus{
  outline:none;
  border-color:var(--gold);
  background:rgba(255,255,255,.1);
}
.booking button{
  grid-column:1/-1;
  padding:1.1rem;
  border:none;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(90deg,var(--gold2),var(--gold));
  color:#111;
  font-size:1.08rem;
}
.booking button:hover{transform:translateY(-2px);box-shadow:0 6px 14px rgba(254,178,17,.3)}
@media(max-width:520px){
  .booking input,.booking select,.booking button{font-size:1.15rem;padding:1.2rem}
}
</style>
</head>

<body>

<!-- Hero -->
<section class="hero">
  <img src="images/hero1.webp" class="bg active">
  <img src="images/hero2.webp" class="bg">
  <img src="images/hero3.webp" class="bg">
  <img src="images/hero4.webp" class="bg">
  <img src="images/hero5.webp" class="bg">
  <div class="hero-box">
    <h1 class="hero-title" id="heroTitle">نأخذك إلى وجهتك بطمأنينة</h1>
    <div id="typewriter" class="hero-line"></div>
    <button class="btn-primary" onclick="document.querySelector('#booking').scrollIntoView({behavior:'smooth'})">احجز الآن</button>
  </div>
</section>

<!-- About -->
<section id="about" class="booking">
  <h2 class="gradient" style="text-align:center;margin-bottom:1rem;background:linear-gradient(90deg,var(--gold),var(--gold2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;">من نحن</h2>
  <p style="text-align:center;font-size:1.1rem;color:#eaeaea;">
    قوافل الأخيار لتنظيم الرحلات وجهتكم الأولى للرحلات الفاخرة من الرياض إلى مكة والمدينة. نقدّم نقلاً مريحًا وآمنًا بأسطول حديث، وإقامة فندقية راقية، وتنظيمًا دقيقًا يليق بثقتكم.
  </p>
</section>

<!-- Booking -->
<section id="booking" class="booking">
  <h2 class="gradient" style="text-align:center;margin-bottom:1rem;background:linear-gradient(90deg,var(--gold),var(--gold2));-webkit-background-clip:text;-webkit-text-fill-color:transparent;">نموذج طلب الحجز</h2>
  <form id="bookForm" novalidate>
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="date" name="date" placeholder="التاريخ / موعد الرحلة" required>
    <input type="text" inputmode="numeric" pattern="[0-9٠-٩۰-۹]*" name="people" placeholder="عدد الأشخاص" required>
    <select name="service" required>
      <option value="">الخدمة</option>
      <option>الرياض - مكة - الرياض</option>
      <option>الرياض - مكة - المدينة - الرياض</option>
    </select>
    <select name="transport" required>
      <option value="">الناقل</option>
      <option>رحلة بر سياحي</option>
      <option>رحلة بر VIP</option>
      <option>طيران</option>
    </select>
    <select name="accommodation" required>
      <option value="">الإقامة</option>
      <option>غرفة مفرد</option>
      <option>ثنائي</option>
      <option>رباعي</option>
      <option>بدون</option>
    </select>
    <button type="submit">احجز الآن</button>
  </form>
</section>

<!-- WhatsApp -->
<a href="https://wa.me/966500280668" class="whatsapp" target="_blank" aria-label="WhatsApp"
style="position:fixed;left:16px;bottom:16px;width:56px;height:56px;border-radius:50%;background:var(--whatsapp);display:grid;place-items:center;z-index:60;box-shadow:0 10px 26px rgba(0,0,0,.35)">
  <img src="images/social/whatsapp.svg" alt="WhatsApp" style="width:28px;height:28px">
</a>

<script>
/* ===== Hero slider ===== */
const slides=[...document.querySelectorAll('.hero img.bg')];let si=0;
setInterval(()=>{slides[si].classList.remove('active');si=(si+1)%slides.length;slides[si].classList.add('active');},7000);

/* ===== Hero text fade sequence ===== */
window.addEventListener('load',()=>document.getElementById('heroTitle').classList.add('entered'));
const lines=[
 "رحلات فاخرة من الرياض إلى مكة والمدينة",
 "نقل مريح وآمن بأسطول حديث",
 "إقامة فندقية راقية وخدمات مميزة",
 "تنظيم دقيق يليق بثقتكم",
 "احجز الآن مع قوافل الأخيار"
];
const tw=document.getElementById('typewriter');let wi=0;
function nextLine(){tw.classList.remove('show');tw.style.opacity=0;setTimeout(()=>{tw.textContent=lines[wi];wi=(wi+1)%lines.length;tw.classList.add('show');tw.style.opacity=1;},800);}
nextLine();setInterval(nextLine,6500);

/* ===== Normalize digits ===== */
function normalizeDigits(str){
 const a={'٠':'0','١':'1','٢':'2','٣':'3','٤':'4','٥':'5','٦':'6','٧':'7','٨':'8','٩':'9'};
 const p={'۰':'0','۱':'1','۲':'2','۳':'3','۴':'4','۵':'5','۶':'6','۷':'7','۸':'8','۹':'9'};
 return String(str).replace(/[٠-٩]/g,d=>a[d]).replace(/[۰-۹]/g,d=>p[d]);
}

/* ===== Booking -> WhatsApp ===== */
document.getElementById('bookForm').addEventListener('submit',e=>{
  e.preventDefault();
  const d=new FormData(e.target);
  const people=normalizeDigits(d.get('people')).replace(/\D+/g,'');
  if(!people||Number(people)<1){alert('يرجى إدخال عدد أشخاص صحيح.');return;}
  const msg=`طلب حجز جديد:\nالاسم: ${d.get('name')}\nالتاريخ: ${d.get('date')}\nعدد الأشخاص: ${people}\nالخدمة: ${d.get('service')}\nالناقل: ${d.get('transport')}\nالإقامة: ${d.get('accommodation')}`;
  window.open('https://wa.me/966500280668?text='+encodeURIComponent(msg),'_blank');
});
</script>
</body>
</html>
