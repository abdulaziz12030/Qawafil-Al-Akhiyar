<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قوافل الأخيار للرحلات السياحية</title>
  <meta name="description" content="قوافل الأخيار للرحلات السياحية: رحلات سياحية فاخرة، نقل VIP، وحجوزات فنادق وطيران بتجربة راقية." />
  <meta name="theme-color" content="#0b1220" />
  <!-- منع التخزين المؤقت لضمان عرض آخر نسخة -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#0b1220; --bg-2:#070b14; --fg:#e2e8f0; --muted:#94a3b8;
      --gold:#FEB211; --border:rgba(255,255,255,.14); --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.35)
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{max-width:100%;overflow-x:hidden}
    body{font-family:'Cairo',system-ui,-apple-system,Segoe UI,Roboto,'Noto Kufi Arabic',sans-serif;background:var(--bg);color:var(--fg);line-height:1.8}
    a{text-decoration:none;color:inherit} img{max-width:100%;height:auto;display:block}
    .container{max-width:1100px;margin:auto;padding:0 1rem}
    h1,h2,h3{line-height:1.2;margin:0 0 .75rem}
    h1{font-size:clamp(28px,3.6vw,44px);font-weight:800}
    h2{font-size:clamp(22px,2.4vw,30px);font-weight:800;color:var(--gold)}
    p{color:var(--muted);margin:0 0 1rem}

    /* الهيدر */
    .header{position:sticky;top:0;z-index:50;background:rgba(0,0,0,.5);backdrop-filter:blur(8px)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:.8rem 0}
    .brand{display:flex;align-items:center;gap:.75rem}
    .brand img{width:40px;height:40px;border-radius:10px;border:1px solid var(--border)}
    .brand .title{display:flex;flex-direction:column}
    .brand .name{font-weight:800}
    .brand .tagline{font-size:12px;color:var(--gold)}
    .menu{display:flex;gap:.8rem;align-items:center}
    .menu a{padding:.5rem .8rem;border-radius:999px;border:1px solid transparent}
    .menu a:hover{border-color:var(--border)}
    .hamburger{display:none;width:40px;height:36px;border:1px solid var(--border);border-radius:8px;background:transparent;position:relative}
    .hamburger::before,.hamburger::after{content:"";position:absolute;left:8px;right:8px;height:2px;background:currentColor}
    .hamburger::before{top:12px}.hamburger::after{bottom:12px}

    /* البانر */
    .hero{position:relative;isolation:isolate;min-height:60vh;display:grid;place-items:center}
    .hero::before{
      content:"";position:absolute;inset:0;z-index:-2;
      background:
        radial-gradient(1200px 280px at 20% -10%,rgba(254,178,17,.20),transparent 60%),
        radial-gradient(900px 240px at 85% -15%,rgba(254,178,17,.18),transparent 60%),
        linear-gradient(180deg,var(--bg) 0%,var(--bg-2) 60%);
    }
    .glow{position:absolute;inset:0;z-index:-1;pointer-events:none;opacity:.7;
      background:linear-gradient(90deg,transparent,rgba(254,178,17,.18),transparent);
      animation:sweep 5.5s linear infinite;mix-blend-mode:screen;}
    @keyframes sweep{0%{transform:translateX(100%) skewX(-10deg)}100%{transform:translateX(-100%) skewX(-10deg)}}

    .hero__wrap{position:relative;width:100%;max-width:1100px;display:grid;grid-template-columns:1fr 1fr;gap:2rem;align-items:center;padding:3rem 1rem}
    .hero__images{position:relative;border-radius:var(--radius);overflow:hidden;border:1px solid var(--border);box-shadow:var(--shadow);min-height:300px}
    .hero__images img{width:100%;height:100%;object-fit:cover;object-position:center}
    .slide{position:absolute;inset:0;opacity:0;transition:opacity 1s ease}
    .slide.active{opacity:1}
    .hero h1{margin-bottom:.4rem}
    .tag-loop{font-weight:700;color:var(--gold);min-height:28px;transition:opacity .25s ease}
    .cta{display:flex;gap:.7rem;margin-top:1rem}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:.85rem 1.2rem;border-radius:999px;border:1px solid var(--gold);color:var(--gold);font-weight:700;transition:.3s}
    .btn.primary{background:linear-gradient(90deg,#f59e0b,var(--gold));color:#1b2433;border-color:transparent}
    .btn:hover{filter:brightness(1.08);transform:translateY(-1px)}
    .btn.ghost{border-color:var(--border);color:var(--fg)}

    /* الأقسام */
    .section{padding:3.2rem 0;border-top:1px solid rgba(255,255,255,.06)}
    .cards{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(230px,1fr))}
    .card{background:rgba(255,255,255,.03);border:1px solid var(--border);border-radius:var(--radius);overflow:hidden;transition:.3s}
    .card:hover{transform:translateY(-3px);border-color:rgba(254,178,17,.4)}
    .card img{width:100%;height:220px;object-fit:cover;border-bottom:1px solid rgba(255,255,255,.1)}
    .card .inner{padding:1rem}
    @media (max-width:768px){ .card img{height:180px} }

    /* شركاء النجاح */
    .partners-strip{overflow:hidden;width:100%;padding:1rem 0;position:relative}
    .partners-track{display:flex;gap:2rem;animation:scrollRight 25s linear infinite;will-change:transform}
    .partner{flex:0 0 auto;width:160px;height:60px;display:flex;align-items:center;justify-content:center;
      border-radius:14px;background:rgba(255,255,255,.03);border:1px solid var(--border);padding:.5rem;transition:.3s}
    .partner:hover{transform:translateY(-2px);border-color:rgba(254,178,17,.4)}
    .partners-strip:hover .partners-track{animation-play-state:paused}
    @keyframes scrollRight{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}

    /* أثرنا */
    .stats{display:grid;grid-template-columns:repeat(4,1fr);gap:1rem;margin-top:1rem}
    .stat{background:rgba(255,255,255,.03);border:1px solid var(--border);border-radius:16px;padding:1.2rem;text-align:center}
    .num{display:block;font-size:clamp(26px,3vw,40px);font-weight:800;color:var(--gold)}
    .stat p{margin-top:.25rem}

    /* قالوا عنا */
    .testimonials{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem;margin-top:1rem}
    .t-card{background:rgba(255,255,255,.03);border:1px solid var(--border);border-radius:16px;padding:1rem;position:relative;overflow:hidden;transform:scale(.98);opacity:0;transition:opacity .7s ease, transform .7s ease}
    .t-card.in{opacity:1;transform:scale(1)}
    .t-head{display:flex;align-items:center;gap:.8rem;margin-bottom:.5rem}
    .avatar{width:42px;height:42px;border-radius:50%;display:grid;place-items:center;background:rgba(254,178,17,.12);color:var(--gold);font-weight:800;border:1px solid var(--border)}
    .stars{color:var(--gold);font-size:14px;letter-spacing:.5px;display:inline-block;animation:blink 2.5s ease-in-out infinite}
    @keyframes blink{0%,100%{opacity:1}50%{opacity:.7}}

    /* تواصل */
    .contact{display:grid;grid-template-columns:1fr 1fr;gap:1.2rem}
    label{display:flex;flex-direction:column;gap:.4rem;font-weight:700}
    input,select,textarea{background:rgba(255,255,255,.04);color:var(--fg);border:1px solid var(--border);padding:.9rem;border-radius:12px;outline:none;transition:.25s}
    input:focus,select:focus,textarea:focus{border-color:rgba(254,178,17,.6);box-shadow:0 0 0 3px rgba(254,178,17,.12)}

    /* الفوتر */
    .footer{padding:2rem 0;border-top:1px solid rgba(255,255,255,.08);text-align:center;color:#cbd5e1;background:linear-gradient(180deg,rgba(254,178,17,.06),rgba(254,178,17,.02) 20%,transparent)}
    .social{margin:1rem 0;display:flex;justify-content:center;gap:.6rem}
    .social a{width:38px;height:38px;display:grid;place-items:center;border:1px solid var(--border);
      border-radius:50%;color:var(--gold);transition:.3s;background:rgba(255,255,255,.03)}
    .social a:hover{transform:translateY(-2px);border-color:rgba(254,178,17,.4);box-shadow:0 0 10px rgba(254,178,17,.3)}
    .copy a{color:var(--gold);text-decoration:underline dashed}

    /* واتساب */
    .wa-float{position:fixed;bottom:18px;left:18px;z-index:60;width:56px;height:56px;border-radius:50%;
      display:grid;place-items:center;background:linear-gradient(135deg,#25D366,#1ebe57);color:#fff;font-weight:800;
      box-shadow:var(--shadow);border:1px solid rgba(255,255,255,.18)}

    /* الحركات العامة */
    .reveal{opacity:0;transform:translateY(18px);transition:opacity .7s ease, transform .7s ease}
    .reveal.in{opacity:1;transform:translateY(0)}

    @media (max-width:980px){
      .hero__wrap{grid-template-columns:1fr}
      .menu{display:none} .hamburger{display:block}
      .contact{grid-template-columns:1fr}
      .stats{grid-template-columns:repeat(2,1fr)}
      .testimonials{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

<header class="header">
  <div class="container nav">
    <a class="brand" href="#home">
      <img src="images/logo.png" alt="شعار قوافل الأخيار" />
      <div class="title">
        <span class="name">قوافل الأخيار للرحلات السياحية</span>
        <small class="tagline">رحلات سياحية فاخرة • نقل VIP • حجوزات فنادق</small>
      </div>
    </a>
    <nav class="menu">
      <a href="#about">من نحن</a>
      <a href="#services">الخدمات</a>
      <a href="#partners">شركاء النجاح</a>
      <a href="#impact">أثرنا</a>
      <a href="#contact">تواصل</a>
    </nav>
    <button class="hamburger" aria-label="القائمة" id="navToggle"></button>
  </div>
</header>

<!-- باقي المحتوى (Hero, Services, Partners, Impact, Testimonials, Contact, Footer) كما في الملف المضغوط -->
